{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for pizza in pizzas %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title" align="center">{{ pizza.name }}</h5>
                            <p class="card-text"><strong>Цена:</strong> ${{ pizza.price }}</p>
                            {% if pizza.sauce %}
                                <p class="card-text"><strong>Соус:</strong> {{ pizza.sauce }}</p>
                            {% endif %}
                            {% if pizza.image %}
                                <img class="card-img-top" src="{{ pizza.image.url }}" alt="{{ pizza.name }}">
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
